<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: block;
        }

        /* öğrenin görüntülenme özelliğini kapatır */
        /* div {
            display: none;  
        } */ 

        #ikinci {
            margin-left: 500px;
            margin-top: -50px;
        }

        /* alanı kapsamaz ve görünmez  */
        #üçüncü {
            display: none;
        }

        /* alanı kapsar ve görünmez */
        p {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div><h1>Merhaba</h1></div>
    <div id="ikinci"><h2>Hello</h2></div>
    <div id="üçüncü">merhaba</div>
    <div><p>Merhaba</p></div>
</body>
</html>
